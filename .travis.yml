sudo: false
language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "pypy"
  - "pypy3"
  - "nightly"

sudo: required

# Fetch dependencies
before_install:
    - sudo apt-get -qq update
install:
    - sudo apt-get install -qq bind9-host
    - pip install -vr requirements.txt

# Some plugins use external APIs, and can cause tests to fail due to them being slow/down.
# --no-network disables these, and we can still allow tests that have network access to fail.
env:
    - TEST_ARGS="--no-network"
    - TEST_ARGS=""

script:
    - supybot-test -c --plugins-dir=. $TEST_ARGS --exclude=./Weather

notifications:
    email: false

matrix:
    fast_finish: true
    allow_failures:
        - python: "3.2"
        - python: "3.3"
        - python: "pypy"
        - python: "pypy3"
        - env: TEST_ARGS=""

branches:
  except:
    - /^archive(-|\/).*$/
    - /^wip\/.*$/
