language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "pypy"
  - "pypy3"
# Fetch dependencies
before_install:
    - sudo apt-get -qq update
install:
    - sudo apt-get install -qq bind9-host
    - pip install -vr requirements.txt
# Run supybot-test
script:
  - if [ "$TRAVIS_PYTHON_VERSION" = "pypy" ]; then export DISABLED_PLUGINS="--exclude=./RelayLink"; fi
  - supybot-test -c --plugins-dir=. $DISABLED_PLUGINS --exclude=./LastFM
notifications:
    email: false
matrix:
    fast_finish: true
    allow_failures:
        - python: "3.2"
        - python: "3.3"
        - python: "pypy"
        - python: "pypy3"
branches:
  except:
    - /^archive-.*$/
